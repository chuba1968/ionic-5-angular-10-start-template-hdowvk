<ion-header>
  <script src="/assets/browser/pdf.js"></script>
  <script src="/simple.js"></script>
  <ion-toolbar
    ><ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <span (click)="onClick()" slot="end" class="ion-margin">
      <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
    </span>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-searchbar></ion-searchbar>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <ion-slides [options]="categories">
          <ion-slide>
            <ion-card class="category" color="success">
              <ion-card-header class="ion-text-center">
                <ion-icon name="cart-sharp"></ion-icon>
                <ion-card-title>Buy Properties</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-slide>

          <ion-slide>
            <ion-card class="category" color="danger">
              <ion-card-header class="ion-text-center">
                <ion-icon name="newspaper-outline"></ion-icon>
                <ion-card-title>Sell Properties</ion-card-title>
              </ion-card-header>
            </ion-card>
          </ion-slide>

          <ion-slide>
            <ion-card class="category" color="primary">
              <ion-card-header class="ion-text-center">
                <ion-icon name="document-text-outline"></ion-icon>
                <ion-card-title>Books</ion-card-title>
                <ion-card-subtitle>Best Deals</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-slide>

          <ion-slide>
            <ion-card class="category" color="warning">
              <ion-card-header class="ion-text-center">
                <ion-icon name="reader-outline"></ion-icon>
                <ion-card-title>Articles</ion-card-title>
                <ion-card-subtitle>Best Deals</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-slide>

          <ion-slide>
            <ion-card class="category" color="tertiary">
              <ion-card-header class="ion-text-center">
                <ion-icon name="library-outline"></ion-icon>
                <ion-card-title>LFN</ion-card-title>
                <ion-card-subtitle>Best Deals</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-slide>

          <ion-slide>
            <ion-card class="category" color="danger">
              <ion-card-header class="ion-text-center">
                <ion-icon src="assets/cookies.svg"></ion-icon>
                <ion-card-title>Dessert</ion-card-title>
                <ion-card-subtitle>Best Deals</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-slide>

          <ion-slide>
            <ion-card class="category" color="secondary">
              <ion-card-header class="ion-text-center">
                <ion-icon src="assets/noodle.svg"></ion-icon>
                <ion-card-title>Noodle</ion-card-title>
                <ion-card-subtitle>Best Deals</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-content>
            <div class="title">
              <ion-icon name="book-outline" class="fl"></ion-icon>
              <p>Managing Partners office</p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="medium">
          <ion-card-content>
            <div class="title">
              <ion-icon name="mail-outline" class="fl"></ion-icon>
              <p>Managing Partners office</p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="medium">
          <ion-card-content>
            <div class="title">
              <ion-icon name="bar-chart-outline" class="fl"></ion-icon>
              <p>Managing Partners office</p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="medium">
          <ion-card-content>
            <div class="title">
              <ion-icon name="reader-outline" class="fl"></ion-icon>
              <p>Managing Partners office</p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12"> </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
